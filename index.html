<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce Store</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

<div class="p-4 bg-white text-center">
  <h1 class="text-xl font-bold text-gray-800">Upto 50% off on selected services</h1>
  <div class="relative mt-2">
    <input type="text" id="search-bar" placeholder="Search By Services" class="pl-8 pr-4 py-2 w-72 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
</div>

<div class="p-4">
  <div class="flex justify-center gap-4">
    <a href="/" class="flex-1 max-w-sm bg-white rounded-md shadow-md p-4 text-center hover:bg-gray-100 transition-colors duration-300">
        <img src="https://img.pikbest.com/origin/09/29/05/40UpIkbEsTYWP.png!w700wp" alt="Laundry" class="w-full h-auto">
        <h2 class="text-lg font-semibold text-gray-800 mt-2">Laundry</h2>
      </a>
    <a href="/" class="flex-1 max-w-sm bg-white rounded-md shadow-md p-4 text-center hover:bg-gray-100 transition-colors duration-300">
      <img src="https://uploads-ssl.webflow.com/5f68e63eb8e4ce3444e538ff/6429a8405fbce22c9166770e_drycleaning%20icon-08.png">
      <h2 class="text-lg font-semibold text-gray-800">Dry Clean</h2>
    </a>
    <a href="/" class="flex-1 max-w-sm bg-white rounded-md shadow-md p-4 text-center hover:bg-gray-100 transition-colors duration-300">
      <img src="https://img.freepik.com/premium-vector/sofa-hand-engraving-isolated-white-background-couch-ink-sketch-interior-item-room-upholstered-furniture-apartment-vector-illustration_514903-2832.jpg">
      <h2 class="text-lg font-semibold text-gray-800">Upholstery</h2>
    </a>
    
    <a href="/" class="flex-1 max-w-sm bg-white rounded-md shadow-md p-4 text-center hover:bg-gray-100 transition-colors duration-300">
      <img src="https://img.freepik.com/premium-vector/vector-sketch-hand-drawn-illustration-iron-with-steam_610423-1321.jpg">
      <h2 class="text-lg font-semibold text-gray-800">Stream Ironing</h2>
    </a>
    <a href="/" class="flex-1 max-w-sm bg-white rounded-md shadow-md p-4 text-center hover:bg-gray-100 transition-colors duration-300">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0RuMlV-cnEn41atA5si2FFMK-eyVZ_tNvyanRA_bfY9FQkKRaGGfW4pR8Ymx4JEMGtn8&usqp=CAU">
      <h2 class="text-lg font-semibold text-gray-800">Home Cleaning</h2>
    </a>
    <a href="/" class="flex-1 max-w-sm bg-white rounded-md shadow-md p-4 text-center hover:bg-gray-100 transition-colors duration-300">
      <img src="https://media.istockphoto.com/id/1224047078/vector/cleaning-spray-bottle.jpg?s=612x612&w=0&k=20&c=QSi9hS2qD5zbEOFF7atj0PGvbRb_GhHVkMOJhGXFVx4=">
      <h2 class="text-lg font-semibold text-gray-800">Products Store</h2>
    </a>
  </div>
  
<div class="conatiner text-center mx-11 my-4" style="width: 90vw;">
  <h1 class="text-xl font-bold text-gray-800">Hot Deals</h1>
<div id="default-carousel" class="relative" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
         <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://mobirise.com/extensions/commercem4/assets/images/galleries-1-1200x800.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://techmr.in/wp-content/uploads/2018/11/slider-for-ecommerce-solution-new-resized-2-1.jpg" alt="...">
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://landingi.com/wp-content/uploads/2020/05/cover_ecommerce1.webp" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 4 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://www.essentialplugin.com/wp-content/uploads/2021/09/5-Best-eCommerce-Product-Sliders-to-make-your-Online-Store-Engaging-1-1.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 5 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://i.pinimg.com/736x/b6/89/96/b68996b0aeb13339740f961ada455a77.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
    </div>
    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
</div>

</div>

<script src="scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
